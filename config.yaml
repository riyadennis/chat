auth:
  security: ${{ secrets.security }}
  providers:
    - name: google
      client: ${{ secrets.google_client }}
      secret: ${{ secrets.google_secret }}
      url: http://localhost:8080/auth/callback/google/
    - name: facebook
      client: ${{ secrets.facebook_client }}
      secret: ${{ secrets.facebook_secret }}
      url: http://localhost:8080/auth/callback/facebook/
template_path: templates